<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="background__image">
                <div class="content">
                    <header class="header">
                        <div class="header__logo-nav-form">
                            <a class="header__logo" href=""><img src="./images/Rectangle 4.png" alt=""></a>
                            <nav class="header__nav">
                                <div class="nav__link"><a href="">Home</a></div>
                                <div class="nav__link"><a href="">Product</a></div>
                                <div class="nav__link"><a href="">Pricing</a></div>
                                <div class="nav__link"><a href="">About</a></div>
                                <div class="nav__link"><a href="">Contact</a></div>
                            </nav>
                            <form action="" method="get" class="header__form form">
                                <input class="header__email" placeholder="Your Email" type="email" name="user email" id="email" required>
                                <input class="header__button" type="submit" value="Subscribe">
                            </form>
                        </div>
                        <div class="header__content">
                            <p class="header__content-text">At your fingertips</p>
                            <p class="header__content-title">Lightning fast prototyping</p>
                            <p class="header__content-body">Most calendars are designed for teams. Slate is designed for freelancers</p>
                            <a href="" class="header__content-button"><div>Try For Free</div></a>
                        </div>
                        <div class="header__content-screen">
                            <img src="./images/MackBoock.png" alt="" class="screen__content">
                        </div>
                    </header>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
